<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Galeria</title>
</head>

<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="./assets/logo.svg" alt="camera de fotografia">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="text" id="search" placeholder="Pesquise por imagens e coleções">

        </div>
      </form>

      <div class="avatar">
        <img src="./assets/user-icon.png" alt="imagem do avatar">
      </div>

    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="galery">
          <figure class="item" style="--delay:.6s;">
            <img src="https://source.unsplash.com/random?a=1" alt="image capture">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.8s;">
            <img src="https://source.unsplash.com/random?b=1" alt="image capture">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1s;">
            <img src="https://source.unsplash.com/random?c=1" alt="image capture">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s;">
            <img src="https://source.unsplash.com/random?d=1" alt="image capture">
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags"> 
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s;">
            <img src="https://source.unsplash.com/random?e=1" alt="image capture">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s;">
            <img src="https://source.unsplash.com/random?f=1" alt="image capture">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>

</html>
