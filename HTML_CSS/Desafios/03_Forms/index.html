<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="pages">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="myform">
        <fieldset>
          <div class="wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="middle-name"
                  >Sobrenome</span></label
                >
                <input required type="text" name="middle-name" id="middle-name" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="text" name="email" id="email" />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input required type="password" name="password" id="password" />
            </div>
          </div>
        </fieldset>
        <fieldset>
            <div class="wrapper">
              <legend>Informações do mentor</legend>
              <div class="input-wrapper">
                <label for="password"
                  >Nome do seu mentor <span>(só o primeiro nome)</span></label
                >
                <input type="email" name="email" id="mento-email" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="wrapper">
              <legend>Informações pessoais</legend>
              <p>Primeira mentoria</p>
              <div class="col-3">
                <div class="input-wrapper">
                
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="text" name="date" id="date" />
                </div>
                <div class="input-wrapper">
                  <label for="time-begin"
                    >Das </span></label
                  >
                  <input type="time" name="time-begin" id="time-begin" />
                </div>
                <div class="input-wrapper">
                    <label for="time-end"
                      >Até </span></label
                    >
                    <input type="time" name="time-end" id="time-end" />
                  </div>
              </div>
              <p>Segunda MEntoria</p>
                <div class="col-3">
                  <div class="input-wrapper">
                  
                    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="text" name="date" id="date" />
                  </div>
                  <div class="input-wrapper">
                    <label for="time-begin"
                      >Das </span></label
                    >
                    <input type="time" name="time-begin" id="time-begin" />
                  </div>
                  <div class="input-wrapper">
                      <label for="time-end"
                        >Até </span></label
                      >
                      <input type="time" name="time-end" id="time-end" />
                    </div>
                </div>
            </div>
          </fieldset>
      </form>
      <footer>
        <input form="myform" class="button" type="submit" value="SALVAR">
      </footer>
    </div>

    <div id="star"><a  href="./foms.html"><img src="./images/seta.jpg" alt="image"></a></div>
  </body>
</html>
