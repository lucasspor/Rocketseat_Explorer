<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Catblog</title>
</head>

<body>
  <div id="app">
    <header>
      <img src="./assets/logo.svg" alt="palma de gato">
      <form> <label for="search">Pesquise por artigos</label>
        <input type="text" id="search" placeholder="Pesquise por artigos">
      </form>
      <img class="user" src="https://source.unsplash.com/42x42/?user" alt="Random User Image" />

    </header>
    <main>
      <figure>

        <img src="https://source.unsplash.com/434x219/?cat" alt="Random Cat Image" />
        <div class="title">
          <h1>Seriam os gatos astronautas?</h1>
          <div id="voting">
            <span><img src="./assets/liked.png" alt="liked" /></span>
            <span><img src="./assets/unliked.png" alt="unliked" /></span>
          </div>
        </div>
        <figcaption class="description">
          <p>Os gatos são animais fascinantes e cercados de mistérios. De temperamento independente e misterioso, esses
            felinos são conhecidos por sua agilidade, elegância e um comportamento muitas vezes imprevisível. Contudo,
            recentemente, uma teoria tem ganhado espaço na internet e entre teóricos de conspiração: seriam os gatos
            astronautas?
            A teoria sugere que os gatos não são animais terrestres, mas sim seres extraterrestres enviados para
            realizar
            uma missão específica em nosso planeta. Há relatos históricos que apontam para o fato de que os gatos eram
            considerados seres sagrados em diferentes culturas e até mesmo associados a figuras divinas. Isso poderia
            indicar que os gatos têm uma origem muito mais mística do que se pensava anteriormente.
            <br /><br />
            Além disso, há teóricos que acreditam que os felinos possuem habilidades telepáticas e são capazes de se
            comunicar com outras espécies alienígenas. Essa crença baseia-se em relatos de pessoas que afirmam terem
            visto
            gatos reagindo a estímulos que não são perceptíveis aos seres humanos, ou até mesmo se comportando de
            maneira
            incomum durante eventos astronômicos, como uma aurora boreal. Esses e outros indícios foram interpretados
            como
            sinais de que os gatos seriam seres interplanetários.
          </p>
        </figcaption>
      </figure>

      <article>
        <h2>Artigos relacionados</h2>
        <figure class="wrapper">
          <img src="https://source.unsplash.com/151x84/?cat" alt="gato">
          <figcaption class="aside-description">
            <h3>Sábado preguiçoso</h3>
            <p>Descubra atividades interessantes para fazer com seu pet durante os finais de semana.</p>
          </figcaption>
        </figure>
        <figure class="wrapper">
          <img src="https://source.unsplash.com/151x84/?cat=2" alt="gato">
          <figcaption class="aside-description">
            <h3>Balaio de gatos</h3>
            <p>Como evitar confusões entre seus gatíneos e acostumá-los desde filhotes.</p>
          </figcaption>
        </figure>
        <figure class="wrapper">
          <img src="https://source.unsplash.com/151x84/?cat=3" alt="gato">
          <figcaption class="aside-description">
            <h3>Cartela de cores</h3>
            <p>Seu gato é inverno intenso? Verão profundo? Descubra as cores que mais combinam com seu bichano.</p>
          </figcaption>
        </figure>
        <figure class="wrapper">
          <img src="https://source.unsplash.com/151x84/?cat=4" alt="gato">
          <figcaption class="aside-description">
            <h3>Os gatos sentem frio?</h3>
            <p>Preparem-se para a frente fria que vem para o país da melhor maneira possível.</p>
          </figcaption>
        </figure>
        <figure class="wrapper">
          <img src="https://source.unsplash.com/151x84/?cat=5" alt="gato">
          <figcaption class="aside-description">
            <h3>Conheça o Moacir</h3>
            <p>Moacir é o gatinho da semana do nosso blog. Venha conhecer sua história de superação.</p>
          </figcaption>
        </figure>

      </article>

    </main>
    <footer>
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>

</body>

</html>
