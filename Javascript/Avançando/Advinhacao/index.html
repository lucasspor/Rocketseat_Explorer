<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="screen">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>

      <form>
        <input type="number" placeholder="6" id="inputNumber">
        <button id="btnTry">Tentar</button>
      </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em 3 tentativas!</h2>
      <button id="btnAgain">Jogar novamente</button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
